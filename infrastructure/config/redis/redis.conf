# DeepLens Redis Configuration
# Optimized for development with performance and persistence settings

# =============================================================================
# Network & Security
# =============================================================================
bind 0.0.0.0
port 6379
protected-mode no
timeout 300

# =============================================================================
# Persistence Configuration
# =============================================================================
# RDB Snapshots
save 900 1
save 300 10
save 60 10000

# RDB file settings
rdbcompression yes
rdbchecksum yes
dbfilename deeplens-dump.rdb
dir /data

# AOF (Append Only File) - for durability
appendonly yes
appendfilename "deeplens-appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# =============================================================================
# Memory Management
# =============================================================================
maxmemory 512mb
maxmemory-policy allkeys-lru

# =============================================================================
# Performance Tuning
# =============================================================================
# TCP settings
tcp-keepalive 300
tcp-backlog 511

# Client settings
maxclients 10000

# =============================================================================
# Logging
# =============================================================================
loglevel notice
logfile /data/redis.log

# =============================================================================
# Database Settings
# =============================================================================
databases 16

# Key expiration
lazy-expire 10
lazy-del 10

# =============================================================================
# DeepLens Specific Settings
# =============================================================================
# Database allocation:
# DB 0: Session cache (Identity Service)
# DB 1: API response cache
# DB 2: Vector search results cache
# DB 3: Image processing queue
# DB 4: User preferences cache
# DB 5: System metrics cache
# DB 6-15: Reserved for future use

# =============================================================================
# Security (Development)
# =============================================================================
# Note: In production, add password authentication:
# requirepass your-secure-password-here

# Production Security Enhancements (uncomment for production):
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command CONFIG ""
# rename-command DEBUG ""
# rename-command SHUTDOWN SHUTDOWN_deeplens_secret_key

# =============================================================================
# Clustering Support (for production scaling)
# =============================================================================
# Cluster configuration (uncomment for Redis Cluster mode):
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000
# cluster-replica-validity-factor 10
# cluster-migration-barrier 1
# cluster-require-full-coverage yes

# =============================================================================
# Additional Production Settings
# =============================================================================
# SSL/TLS Configuration (uncomment for production):
# port 0
# tls-port 6379
# tls-cert-file /etc/ssl/redis.crt
# tls-key-file /etc/ssl/redis.key
# tls-ca-cert-file /etc/ssl/ca.crt
# tls-protocols "TLSv1.2 TLSv1.3"

# Slow query logging
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Memory usage optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Stream settings
stream-node-max-bytes 4096
stream-node-max-entries 100