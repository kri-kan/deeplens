# DeepLens AlertManager Configuration
# Alert routing and notification configuration

global:
  smtp_smarthost: "localhost:587"
  smtp_from: "alerts@deeplens.local"
  smtp_auth_username: ""
  smtp_auth_password: ""
  smtp_require_tls: false

# Route configuration
route:
  group_by: ["alertname", "severity"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: "web.hook"
  routes:
    - match:
        severity: critical
      receiver: "critical-alerts"
    - match:
        severity: warning
      receiver: "warning-alerts"

# Receivers configuration
receivers:
  - name: "web.hook"
    webhook_configs:
      - url: "http://localhost:5001/alert"

  - name: "critical-alerts"
    email_configs:
      - to: "admin@deeplens.local"
        subject: "[CRITICAL] DeepLens Alert: {{ .GroupLabels.alertname }}"
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          Severity: {{ .Labels.severity }}
          {{ end }}
    webhook_configs:
      - url: "http://localhost:5001/alert/critical"

  - name: "warning-alerts"
    email_configs:
      - to: "admin@deeplens.local"
        subject: "[WARNING] DeepLens Alert: {{ .GroupLabels.alertname }}"
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          Severity: {{ .Labels.severity }}
          {{ end }}

# Inhibit rules
inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "instance"]
