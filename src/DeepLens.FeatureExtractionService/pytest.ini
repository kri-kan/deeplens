[tool:pytest]
# pytest configuration for Feature Extraction Service

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    # Coverage options (enabled when pytest-cov is installed)
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    --cov-exclude=tests/*

# Markers (for categorizing tests)
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies) 
    api: API endpoint tests
    model: Model-specific tests
    slow: Slow tests that take more than a few seconds

# Logging during tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test environment
env = 
    LOG_LEVEL = DEBUG
    MODEL_NAME = resnet50
    FEATURE_DIMENSION = 2048

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:PIL.*